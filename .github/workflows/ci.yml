name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Prepare requirements for CPU
        run: |
          cp requirements.txt requirements.ci.txt
          sed -i '/^torch==/d' requirements.ci.txt || true
          sed -i '/^torch@/d' requirements.ci.txt || true
          sed -i '/^torch~=*/d' requirements.ci.txt || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.ci.txt
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.6.0
          pip install pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build offline inference image (CI)
        run: |
          docker build -t ml-app:v1 -f Dockerfile.ci .

      - name: Build TorchServe image (CI)
        run: |
          docker build -t mymodel-serve:v1 -f torchserve/Dockerfile.ci .
